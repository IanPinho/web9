<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #cadastro-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #veiculos-container {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

<div id="cadastro-container">
    <h2>Cadastro de Veículos</h2>
    <label for="chassi">Chassi:</label>
    <input type="text" id="chassi" placeholder="Número do Chassi">

    <label for="placa">Placa:</label>
    <input type="text" id="placa" placeholder="Placa do Veículo">

    <button onclick="cadastrarVeiculo()">Cadastrar Veículo</button>

    <div id="veiculos-container">
        <h3>Veículos Cadastrados</h3>
        <ul id="veiculos-list"></ul>
    </div>
</div>

<script>
    const veiculos = [];

    function cadastrarVeiculo() {
        const chassi = document.getElementById('chassi').value;
        const placa = document.getElementById('placa').value;

        const veiculo = new Veiculo(chassi, placa);
        veiculos.push(veiculo);

        atualizarListaVeiculos();
        limparCampos();
    }

    function atualizarListaVeiculos() {
        const veiculosList = document.getElementById('veiculos-list');
        veiculosList.innerHTML = '';

        veiculos.forEach(veiculo => {
            const listItem = document.createElement('li');
            listItem.textContent = `Chassi: ${veiculo.getChassi()} | Placa: ${veiculo.getPlaca()}`;
            veiculosList.appendChild(listItem);
        });
    }

    function limparCampos() {
        document.getElementById('chassi').value = '';
        document.getElementById('placa').value = '';
    }

    class Veiculo {
        #chassi;
        #placa;

        constructor(chassi, placa) {
            this.#chassi = chassi;
            this.#placa = placa;
        }

        getChassi() {
            return this.#chassi;
        }

        getPlaca() {
            return this.#placa;
        }
    }
</script>

</body>
</html>
