<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #cadastro-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #pessoas-container {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

<div id="cadastro-container">
    <h2>Cadastro de Pessoas</h2>

    <label for="tipo-pessoa">Selecione o tipo de pessoa:</label>
    <select id="tipo-pessoa">
        <option value="fisica">Pessoa Física</option>
        <option value="juridica">Pessoa Jurídica</option>
    </select>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Nome">

    <div id="cpf-container">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="CPF">
    </div>

    <div id="cnpj-container">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" placeholder="CNPJ">
    </div>

    <button onclick="cadastrarPessoa()">Cadastrar Pessoa</button>

    <div id="pessoas-container">
        <h3>Pessoas Cadastradas</h3>
        <ul id="pessoas-list"></ul>
    </div>
</div>

<script>
    const pessoas = [];

    function cadastrarPessoa() {
        const tipoPessoa = document.getElementById('tipo-pessoa').value;
        const nome = document.getElementById('nome').value;

        if (tipoPessoa === 'fisica') {
            const cpf = document.getElementById('cpf').value;
            const pessoaFisica = new PessoaFisica(nome, cpf);
            pessoas.push(pessoaFisica);
        } else if (tipoPessoa === 'juridica') {
            const cnpj = document.getElementById('cnpj').value;
            const pessoaJuridica = new PessoaJuridica(nome, cnpj);
            pessoas.push(pessoaJuridica);
        }

        atualizarListaPessoas();
        limparCampos();
    }

    function atualizarListaPessoas() {
        const pessoasList = document.getElementById('pessoas-list');
        pessoasList.innerHTML = '';

        pessoas.forEach(pessoa => {
            const listItem = document.createElement('li');
            listItem.textContent = pessoa.imprimirDados();
            pessoasList.appendChild(listItem);
        });
    }

    function limparCampos() {
        document.getElementById('nome').value = '';
        document.getElementById('cpf').value = '';
        document.getElementById('cnpj').value = '';

        // Esconde os campos de CPF e CNPJ
        document.getElementById('cpf-container').style.display = 'none';
        document.getElementById('cnpj-container').style.display = 'none';
    }

    document.getElementById('tipo-pessoa').addEventListener('change', function () {
        const tipoPessoa = this.value;

        // Mostra ou esconde os campos de CPF e CNPJ dependendo do tipo de pessoa selecionado
        document.getElementById('cpf-container').style.display = tipoPessoa === 'fisica' ? 'block' : 'none';
        document.getElementById('cnpj-container').style.display = tipoPessoa === 'juridica' ? 'block' : 'none';
    });

    class Pessoa {
        #nome;

        constructor(nome) {
            this.#nome = nome;
        }

        getNome() {
            return this.#nome;
        }

        setNome(nome) {
            this.#nome = nome;
        }

        imprimirDados() {
            return `Nome: ${this.#nome}`;
        }
    }

    class PessoaFisica extends Pessoa {
        #cpf;

        constructor(nome, cpf) {
            super(nome);
            this.#cpf = cpf;
        }

        getCPF() {
            return this.#cpf;
        }

        setCPF(cpf) {
            this.#cpf = cpf;
        }

        imprimirDados() {
            return `${super.imprimirDados()} | CPF: ${this.#cpf}`;
        }
    }

    class PessoaJuridica extends Pessoa {
        #cnpj;

        constructor(nome, cnpj) {
            super(nome);
            this.#cnpj = cnpj;
        }

        getCNPJ() {
            return this.#cnpj;
        }

        setCNPJ(cnpj) {
            this.#cnpj = cnpj;
        }

        imprimirDados() {
            return `${super.imprimirDados()} | CNPJ: ${this.#cnpj}`;
        }
    }
</script>

</body>
</html>
